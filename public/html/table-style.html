<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格类型</title>
    <link href="../styles/table.css" type="text/css" rel="stylesheet" />
</head>
<body>

<div style="margin: 30px;">
    <table class="wt-common-table-style-1" width="800">
        <thead>
        <tr>
            <th width="25%">第一列</th>
            <th width="25%">第二列</th>
            <th width="25%">第三列</th>
            <th width="25%">第四列</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>11111</td>
            <td>22222</td>
            <td>33333</td>
            <td>44444</td>
        </tr>
        <tr>
            <td>11111</td>
            <td>22222</td>
            <td>33333</td>
            <td>44444</td>
        </tr>
        </tbody>
    </table>
</div>

<div style="margin: 30px;">
    <table class="wt-common-table-style-2" width="800">
        <tbody>
        <tr>
            <td width="25%">标题1</td>
            <td>11111111111111111111111111111111111111111111</td>
        </tr>
        <tr>
            <td>标题2</td>
            <td>222222222222222222222222222222222222222222222</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
